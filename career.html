<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Match</title>
</head>
<body>
    <h1>Career Match</h1>

    <form method="POST" action="/search_careers">
        <label for="career">Career Keyword:</label>
        <input type="text" id="career" name="career" required>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>

        <button type="submit">Search Careers</button>
    </form>

    <h2>Available Careers</h2>
    <ul>
        {% if jobs %}
            {% for job in jobs %}
                <li>{{ job.OnetTitle }}</li>
            {% endfor %}
        {% else %}
            <li>No jobs found.</li>
        {% endif %}
    </ul>
</body>
</html>
